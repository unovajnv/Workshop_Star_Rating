<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="webtheme.css" />
    
    <title>Document</title>
  </head>
  <body>
    <div style="display: flex; justify-content: center; font-size: xx-large;">Car Rating</div>
    <div style="display: flex; justify-content: center; margin: 40px">
      <div>
        <img
          src="assets/mustang.webp"
          width="400px"
          height="200px"
          alt="iamge not available"
        />
        <div class="star-rating">
            <div style="margin-top: 13px; font-size: large;">Rate Image</div>
           <div>
          <button class="star" value="1" id="star1" onclick="starCount1()">★</button>
          <button class="star" value="2" id="star2" onclick="starCount2()">★</button>
          <button class="star" value="3" id="star3" onclick="starCount3()">★</button>
          <button class="star" value="4" id="star4" onclick="starCount4()">★</button>
          <button class="star" value="5" id="star5" onclick="starCount5()">★</button>
        </div>
        </div>
      </div>
    </div>
  </body>
  <script src="webtheme.js"></script>
</html>
